<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Stactic/css/Tu Opinion.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu" href="main_Index.html">Inicio</a>
        <a class="menu" href="Viajes.html">Actividades</a>
        <a class="menu" href="paquete.html">Paquetes</a>
        <a class="menu" href="Nosotros.html">Nosotros</a>
        <a class="menu" href="Reseñas.html">Reseñas</a>
        <a class="menu" href="Tu Opinion.html">Deja tu opinión</a>
      </nav>
    </header>
    <div class="contenedorlogo">
      <a href="../Index.html"
        ><img class="logo" src="../Stactic/Assets/logo.png" alt="logo"
      /></a>
    </div>

    <h1 class="Contanos">Contanos tu experiencia</h1>
    <form
      name="formulario"
      class="formulariocontacto"
      
    >
      
      <div class="name">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          required
          placeholder="Ingrese su nombre"
          name="name"
        />
      </div>
      <div class="apellido">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          required
          placeholder="Ingrese su apellido"
          name="apellido"
        />
      </div>
      <div class="telefono">
        <label for="Telefono">Telefono</label>
        <input
          type="number"
          required
          placeholder="Ingrese su telefono"
          value="Telefono"
          name="telefono"
        />
      </div>
      <label for="E-mail">E-mail</label>
      <input
        required
        type="text"
        placeholder="Ingrese su correo electronico"
        name="email"
      />
      <h3>Paquete elegido</h3>
      <div class="lugar">
        <label for="">Buenos Aires</label>
        <input type="checkbox" value="Buenos Aires" />
        <label for="">Cataratas del Iguazú</label>
        <input type="checkbox" value="Cataratas del Iguazu" />
        <label for="">Salta</label>
        <input type="checkbox" value="Salta" />
        <label for="">Jujuy</label>
        <input type="checkbox" value="Jujuy" />
        <label for="">Mendoza</label>
        <input type="checkbox" value="Mendoza" />
        <label for="">El calafate</label>
        <input type="checkbox" value="El Calafate" />
        <label for="">Ushuaia</label>
        <input type="checkbox" value="Ushuaia" />
      </div>

      <div class="comentarios">
        <label for="">Contanos tu experiencia</label>
        <textarea
          required
          class="experiencia"
          name="experiencia"
          id="experiencia"
          rows="15"
          cols="60"
        ></textarea>
      </div>
      <p id="error"></p>
      <input
        class="menu botoncito"
        type="button"
        id="bl"
        value="Enviar"
        onclick="validacion()"
      />
    </form>
    <script src="../Stactic/JS/validacion.js"></script>
  </body>
  <iframe src="Footer.html" frameborder="0" width="100%" height="100"></iframe>
</html>
