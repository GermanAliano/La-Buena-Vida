<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contacto.css" />
    <title>La Buena Vida</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu" href="main_Index.html">Inicio</a>
        <a class="menu" href="Viajes.html">Actividades</a>
        <a class="menu" href="paquete.html">Paquetes</a>
        <a class="menu" href="Nosotros.html">Nosotros</a>
        <a class="menu" href="Contacto.html">Contacto</a>
      </nav>
    </header>
    <div class="contenedorlogo">
      <a href="Landing2.html"><img class="logo" src="logo.png" alt="logo" /></a>
    </div>

    <h1 class="Contactanos">Contactanos</h1>

    <form
      name="formulario"
      class="formulariocontacto"
      action="https://formspree.io/f/mqkrozpr"
      method="POST"
    >
      <h3>Formulario de Contacto</h3>
      <div class="name">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          required
          placeholder="Ingrese su nombre"
          name="name"
        />
      </div>
      <div class="apellido">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          required
          placeholder="Ingrese su apellido"
          name="apellido"
        />
      </div>
      <div class="telefono">
        <label for="Telefono">Telefono</label>
        <input
          type="number"
          required
          placeholder="Ingrese su telefono"
          value="Telefono"
          name="telefono"
        />
      </div>
      <label for="E-mail">E-mail</label>
      <input
        required
        type="text"
        placeholder="Ingrese su correo electronico"
        name="email"
      />
      <h3>Destino</h3>
      <div class="lugar">
        <label for="">Buenos Aires</label>
        <input type="checkbox" value="Buenos Aires" />
        <label for="">Cataratas del Iguaz√∫</label>
        <input type="checkbox" value="Cataratas del Iguazu" />
        <label for="">Salta</label>
        <input type="checkbox" value="Salta" />
        <label for="">Jujuy</label>
        <input type="checkbox" value="Jujuy" />
        <label for="">Mendoza</label>
        <input type="checkbox" value="Mendoza" />
        <label for="">El calafate</label>
        <input type="checkbox" value="El Calafate" />
        <label for="">Ushuaia</label>
        <input type="checkbox" value="Ushuaia" />
      </div>
      <div class="cantidad">
        <label for="Pasajero">Pasajero</label>
        <select class="pasajero" name="Pasajeros" id="Pasajeros">
          <option value="0">Seleccione una opcion</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11 o mas">11 o mas</option>
        </select>
      </div>

      <div class="fechaviaje">
        <label for="Fecha de inicio">Fecha de inicio</label>
        <input
          required
          class="fecha"
          type="date"
          id="Comienzo"
          name="Fecha de inicio"
          value="01/01/2024"
        />
      </div>
      <div class="fechaviaje">
        <label for="Fecha de Finalizacion">Fecha de Finalizacion</label>
        <input
          required
          class="fecha"
          type="date"
          id="finalizacion"
          name="Fecha de finalizacion"
          value="01/01/2024"
        />
      </div>
      <div class="comentarios">
        <label for="">Comentarios adicionales</label>
        <textarea
          required
          class="comentariosadicionales"
          name="Comentarios adicionales"
          id="Comentarios adicionales"
          rows="15"
          cols="60"
        ></textarea>
      </div>
      <p id="error"></p>
      <input
        class="menu botoncito"
        type="button"
        id="bl"
        value="Enviar"
        onclick="validacion()"
      />
    </form>
    <script src="validacion.js"></script>
  </body>
  <iframe src="Footer.html" frameborder="0" width="100%" height="100"></iframe>
</html>
